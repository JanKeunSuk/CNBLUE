<!DOCTYPE html>
<html lang="en-us" >
<head>
<title> Pagina Principal | Sistema para Consultora de Desarrollo</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css" />
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/static/admin/css/ie.css" /><![endif]-->

<script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
<script type="text/javascript">window.__admin_utc_offset__ = "0";</script>

<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" dashboard">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name"><a href="/scrum/">Pagina Principal</a></h1>

        </div>
        
        <div id="user-tools">
            
                Bienvenido,
                <strong>{{usuario}}</strong>.
            

                <a href="/password_change/">Cambiar contrasenha</a> /
                
                <a href="/logout/">Salir</a>

        </div>
        
        
    </div>
    <!-- END Header -->
    
    <!-- Content -->
  		
  		<div id="content">
    
        	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
			<p>Selecciona todos los usuarios que foramaran parte del trabajo de este proyecto:</p>
			<form action="/guardarEquipo" method="post">
				{% csrf_token %}
					{% for usuario in usuarios %}
						<p><input type="checkbox" name="{{usuario}}" value="{{usuario}}"  />{{usuario}}</p>
						<select name="roles"> 
							{% for rol in roles %}
								{%if rol.id != 1 %}
									<option value="{{rol}}">{{rol}}</option>
								{%endif%}
							{% endfor %}
						</select>
    					<!-- <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ usuario }}" />
    					<label for="choice{{ forloop.counter }}">{{ usuario }}</label><br /> -->
					{% endfor %}
				<p><input type="submit" value="Formar" /></p>
			</form>
        
    

</div>
  		
<!--     

        
<div id="content-related">
    <div class="module" id="recent-actions-module">
        <h2>Recent Actions</h2>
        <h3>My Actions</h3>
            
            
            
            <p>None available</p>
            
    </div>
</div>

        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
