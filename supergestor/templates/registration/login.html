{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Tu nombre de usuario y contrasenha no coinciden. Intenta de nuevo.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Iniciar sesion" />
<input type="hidden" name="next" value="/hola" />

</form>

<form method="get" action="/registrar">

<input type="submit" value="Registrar" />

</form>

</form>

<form method="get" action="/contactomail">

<input type="submit" value="Olvide mi contrasenha" />

</form>

{% endblock %}
